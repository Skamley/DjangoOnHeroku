<!DOCTYPE html>
{% extends "NBase.html" %}
{% block body_block %}
    <div class=" container ">
        <div class="jumbotron">
            <div class="justify-content-sm-start d-flex flex-column ">
                <form action="{% url 'first_app:user_login' %}" method="POST">
                    {% csrf_token %}
                    <h3 class="text-info">Please Sign In Here</h3>

                      <div class="form-group">
                        <label for="username"><b>Username</b></label>
                        <input type="text" name="username" class="form-control col-5" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group ">
                        <label for="password"><b>Password</b></label>
                        <input type="password" name="password" class="form-control col-5" id="exampleInputPassword1" placeholder="Enter Password">
                      </div>
                      <!--
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                        -->
                        <p class="">Not an User? <a href="#">&nbsp Register Here</a> </p>

                      <br>
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <br>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
