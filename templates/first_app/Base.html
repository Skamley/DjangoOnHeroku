<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark p-3 mb-2 bg-dark text-dark">
        <div class="container ">
            <ul class="nav navbar-nav justify-content-end">
                <li><a class="navbar-brand" href="#">MySite</a></li>
                <li><a class="navbar-brand" href="{% url 'admin:index'%}">Admin</a></li>
                <li><a class="navbar-brand" href="{% url 'first_app:PageOne'%}">Page One</a></li>
                <li><a class="navbar-brand" href="{% url 'first_app:PageTwo' %}">Page Two</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="{% url 'first_app:PageOne'%}">Action</a>
                      <a class="dropdown-item" href="{% url 'first_app:PageTwo' %}">Another action</a>
                      <a class="dropdown-item" href="{% url 'first_app:PageTwo' %}">Something else here</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="{% url 'first_app:PageOne'%}">Separated link</a>
                    </div>
                </li>
                <li><a class="navbar-brand justify-content-end" href="{% url 'first_app:Registration' %}">Register</a></li>


                {% if user.is_authenticated %}
                    <li> <a class="navbar-brand" href="{% url 'first_app:user_logout' %}">LogOut</a></li>
                {% else %}
                    <li> <a class="navbar-brand" href="{% url 'first_app:user_login' %}">Log In</a></li>
                {% endif %}


            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}

        {% endblock %}
    </div>
</body>
</html>
